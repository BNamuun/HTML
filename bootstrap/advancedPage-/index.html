<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navbar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  
      <nav class="navbar navbar-expand-lg bg-dark text-white">
          <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Logo Brand</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">About</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Services</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>  


<section>
    <div class="container-fluid d-flex bg-dark text-white p-5">
        <div class="text-left p-5 col-lg-6">
            <h1>Better Solutions <h1 class="text-warning"> for your business</h1></h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, quidem!</p>
            <button type="button" data-bs-toggle="modal" data-bs-target="modal" class="btn btn-outline-primary">Get started</button>
            <div class="modal" id="#MyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Enrollment</h1>
                            <p>Fill out this form</p>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="FirstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="mb-3">
                                <label for="LastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="LastName">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="Phone" class="form-label">Phone:</label>
                              <input type="number" class="form-control" id="Phone">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-secondary ps-2">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="rounded" src="https://c4.wallpaperflare.com/wallpaper/88/698/360/space-black-hole-interstellar-planet-wallpaper-preview.jpg" alt="interstellar">
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
